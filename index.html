<!DOCTYPE html>
<html>
	<head>
		<title>Walk app</title>
		<meta charset="utf-8">
		<meta name="description" content="The new way to discover cool monuments near you!">
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="apple-touch-icon" href="assets/logoappi.png" />
		<meta name="apple-mobile-web-app-title" content="Walk">
		<meta name="application-name" content="Walk">
		<link rel="icon" type="image/png" href="https://walk.cafe/favicon.png" />
    	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />
		<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.css' type='text/css' />

		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@getwalkapp" />
		<meta property="og:url" content="https://app.walk.cafe" />
		<meta property="og:title" content="Walk app - Search monuments near you" />
		<meta property="og:description" content="Find new monuments near you using Walk" />
		<meta property="og:image" content="https://app.walk.cafe/assets/logoappi.png" />


		<link rel="stylesheet" href="assets/app.css">
	</head>
	<body>
		<!-- Logo -->
		<a onclick="window.location='near.html'" style="cursor:pointer;line-height:75px;font-size: 28px;position:absolute;right:10px;z-index:99999" alt="Near" id="nearLink">🗺️</a>

		<a style="cursor:pointer;line-height:75px;font-size: 28px;position:absolute;left:50px;z-index:99999" alt="Night Mode" id="nightMode">🕶️</a>
		
		<a style="cursor:pointer;line-height:75px;font-size: 28px;position:absolute;right:10px;z-index:99999;display:none;" id="disableCompass">🔄</a>
		
		<img src="assets/icon.png" id="logo" style="z-index:99999">
		<a style="color:#007AFF;cursor:pointer;line-height:75px;font-size: 28px;position:absolute;left:10px;z-index:99999;" alt="Copy to clipboard" id="clipboard" data-clipboard-text="">🔗</a>

		<!-- Search walk -->
		<div id="popupSearch">
			<center>
				<p>I have <b><span id="val">30</span> minutes</b></p>
				<input type="range" id="freeTime" min="10" max="120" step="5" value="30" class="slider"><br><br>
				<button id="searchBtn">Search a walk</button>
			</center>
		</div>
		<!-- Walks list -->
		<div id="popupChoice">
			<p>
				<a class="cancel" cancel="search" style="float:left;margin-left: 10px;color:#007AFF;cursor:pointer;">Cancel</a>
				<span style="text-align: center;">Some walks for you</span>
			</p>
			<ul>
				
			</ul>
		</div>
		<!-- POI List -->
		<div id="popupList">
			<p>
				<a class="cancel" cancel="choice" style="float:left;margin-left: 10px;color:#007AFF;cursor:pointer;">Cancel</a>
				<span style="text-align: center;">Details</span>
				<a id="go" style="float:right;margin-right: 10px;color:#007AFF;cursor:pointer;" onclick="_paq.push(['trackEvent', 'Click', 'Go Button']);">Go</a>
			</p>
			<ul id="listStyle">

			</ul>
			<center> &nbsp;&nbsp;&nbsp; </center><br><br><br>
		</div>
		<div id="information"><ul id="all"></ul>  <span id="current"></span></div>

		<div id='map'></div>

    	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>
    	<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.js'></script>
    	<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
		<script src="assets/api.js"></script>
		<script src="assets/app.js"></script>
		<script src="assets/home.js"></script>
		<!-- Matomo -->
		<script type="text/javascript">
		  var _paq = _paq || [];
		  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		  _paq.push(['trackPageView']);
		  _paq.push(['enableLinkTracking']);
		  (function() {
		    var u="//www.joshua.ovh/matomo/";
		    _paq.push(['setTrackerUrl', u+'piwik.php']);
		    _paq.push(['setSiteId', '4']);
		    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
		    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
		  })();
		</script>
		<!-- End Matomo Code -->
	</body>
</html>
